on:
  push:
    branches:
      - develop

name: self-hosted-example

jobs:
  simpleExample:
    runs-on: self-hosted
    steps:
    # checkout branch
    - uses: actions/checkout@master
    - run: python -m venv ./venv
    - run: source ./venv/bin/activate
    - run: pip install --upgrade black flake8 isort
    - run: make test
